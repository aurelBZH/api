  # This model defines ancillary information returned by iReceptor
  # as part of the sample summary API.

  ireceptor_summary_model:
      type: object
      properties:
        ir_subject_age:
          type: integer
          description: |
            e.g. 1
        ir_sra_run_id:
          type: string
          description: |
            e.g. SRR4102110
        ir_marker_1:
          type: string
          description: |
            e.g. CR19
        ir_marker_2:
          type: string
          description: |
            e.g. CR20
        ir_marker_3:
          type: string
          description: |
            e.g. CR21
        ir_marker_4:
          type: string
          description: |
            e.g. null
        ir_marker_5:
          type: string
          description: |
            e.g. null
        ir_marker_6:
          type: string
          description: |
            e.g. null
        ir_project_sample_note:
          type: string
          description: >
            A note about the sample.
        ir_project_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify a
            project.
        ir_project_parent_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify a
            parent/child
            relationship between this project and its parent project.
        ir_lab_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify a
            lab.
        ir_disease_state_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify a
            an element in the disease state table.
        ir_case_control_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify an
            element in the case_control table.
        ir_sample_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify a
            sample.
        ir_dna_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify a
            DNA type.
        ir_project_sample_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify an
            association a project with a sample.
        ir_sample_subject_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify an
            association between a sample and a subject.
        ir_sample_source_id:
          type: integer
          description: >
            Identifier used internally by the repository to identify an
            association between a sample and a sample source. 